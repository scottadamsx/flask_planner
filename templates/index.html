<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>planner</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <h1>My Planner</h1>
    <button id="newReminder" type="button">new reminder</button>
    <form style="display:none">
        <label>Name: </label>
        <input type="text" title="name" id="name">
        <label>Due: </label>
        <input type="date" title="date" id="date">
        <button type="button" id="addReminder">add reminder</button>
    </form>
    <h2>Reminders</h2>
    <table>
        <thead>
            <th>Name</th>
            <th>Due Date</th>
        </thead>
        <tbody>
            {% for reminder in reminders %}
                <tr>
                    <td>{{reminder.name}}</td>
                    <td>{{reminder.date}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="{{ url_for('static', filename='app.js')}}" type="module"></script>
</body>
</html>
